include ~/.cache/wal/colors-kitty.conf

window_padding_width 26

enable_audio_bell yes
tab_bar_style powerline

#    _  _________   ______
#   | |/ | ____\ \ / / ___|
#   | ' /|  _|  \ V /\___ \
#   | . \| |___  | |  ___) |
#   |_|\_|_____| |_| |____/
