kitty_mod ctrl+shift

map ctrl+c              copy_or_interrupt
map ctrl+up             neighboring_window up
map ctrl+left           neighboring_window left
map ctrl+right          neighboring_window right
map ctrl+down           neighboring_window down
map ctrl+enter          new_window_with_cwd
map kitty_mod+up        move_window_to_top
map kitty_mod+left      move_window_backward
map kitty_mod+right     move_window_forward
map kitty_mod+down      move_window_to_downward


map kitty_mod+1         edit_config_file
