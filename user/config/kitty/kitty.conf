include ~/.cache/wal/colors-kitty.conf
include ./theme.conf

window_padding_width  21 21 10 21
enabled_layouts         grid,fat,stack

enable_audio_bell     yes
active_border_color   none
window_border_width   0.5

tab_bar_style         powerline
tab_bar_edge          top

active_tab_foreground   #171717
active_tab_background   #f2f2f2
active_tab_font_style   bold-italic
inactive_tab_foreground #f2f2f2
inactive_tab_background #171717
inactive_tab_font_style normal

#    _  _________   ______
#   | |/ | ____\ \ / / ___|
#   | ' /|  _|  \ V /\___ \
#   | . \| |___  | |  ___) |
#   |_|\_|_____| |_| |____/
#

kitty_mod ctrl+shift

map kitty_mod+enter                  new_window_with_cwd

map ctrl+c                           copy_or_interrupt
map ctrl+g                           kitten hints --type=linenum --linenum-action=tab nvim +{line} +{path}

map kitty_mod+up                     neighboring_window up
map kitty_mod+left                   neighboring_window left
map kitty_mod+right                  neighboring_window right
map kitty_mod+down                   neighboring_window down
map kitty_mod+[                      previous_window
map kitty_mod+]                      next_window
map kitty_mod+f                      move_window_forward
map kitty_mod+b                      move_window_backward
map kitty_mod+q                      close_tab
map kitty_mod+,                      previous_tab
map kitty_mod+.                      next_tab
map kitty_mod+alt+t                  set_tab_title
map kitty_mod+0                      edit_config_file
map ctrl+shift+1                     first_window
map ctrl+shift+2                     second_window
map ctrl+shift+3                     third_window
map ctrl+shift+4                     fourth_window
map ctrl+shift+5                     fifth_window
map ctrl+shift+6                     sixth_window
map ctrl+shift+7                     seventh_window
map ctrl+shift+8                     eighth_window
map ctrl+shift+9                     ninth_window

; map kitty_mod+escape                 edit_config_file
map kitty_mod+alt+escape             kitty_shell window

# corrent terminal key-code for shift+enter
map shift+enter send_text all \x1b[13;2u
map ctrl+enter send_text all \x1b[13;5u

close_on_child_death no
